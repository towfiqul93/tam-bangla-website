<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tam Bangla Society</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Cricket" />
    <meta name="keywords" content="Cricket" />
    <meta name="author" content="Towfiq Omi" />
    <meta name="MobileOptimized" content="320" />
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="./src/images/badminton/favicon.png" />
	  <!-- Bootstrap core css-->
	  <link rel="stylesheet" href="./src/css/animate.css">
	  <link rel="stylesheet" href="./src/css/bootstrap.min.css">
	  <link rel="stylesheet" href="./src/css/fonts.css">
	  <link rel="stylesheet" href="./src/flaticon/badminton/flaticon.css">
	  <link rel="stylesheet" href="./src/css/font-awesome.css">
	  <link rel="stylesheet" href="./src/css/owl.carousel.css">
	  <link rel="stylesheet" href="./src/css/owl.theme.default.css">
	  <link rel="stylesheet" href="./src/css/select2.min.css">
	  <link rel="stylesheet" href="./src/css/customScrollbar.css">
	  <link rel="stylesheet" href="./src/css/magnific-popup.css">
	  <link rel="stylesheet" href="./src/js/plugin/rs_slider/layers.css">
	  <link rel="stylesheet" href="./src/js/plugin/rs_slider/navigation.css">
	  <link rel="stylesheet" href="./src/js/plugin/rs_slider/settings.css">
	  <link rel="stylesheet" href="./src/css/badminton_style.css">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- preloader Start -->
    <div id="preloader">
      <div id="status">
          <img src="/src/images/badminton/loader.gif" id="preloader_image" alt="loader">
      </div>
    </div>
    <div class="cursor cursor-shadow"></div>
    <div class="cursor cursor-dot"></div>
    <!-- Top Scroll Start --><a href="javascript:" id="return-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- Top Scroll End -->
    <script type="module" src="./src/js/jquery-3.3.1.min.js"></script>
    <script type="module" src="./src/js/bootstrap.min.js"></script>
    <script type="module" src="./src/js/modernizr.js"></script>
    <script type="module" src="./src/js/jquery-ui.js"></script>
    <script type="module" src="./src/js/owl.carousel.js"></script>
    <script type="module" src="./src/js/customScrollbar.min.js"></script>
    <script type="module" src="./src/js/select2.min.js"></script>
    <script type="module" src="./src/js/jquery.bxslider.min.js"></script>
    <script type="module" src="./src/js/jquery.countTo.js"></script>
    <script type="module" src="./src/js/jquery.inview.min.js"></script>
    <script type="module" src="./src/js/jquery.magnific-popup.js"></script>
    <script type="module" src="./src/js/imagesloaded.pkgd.min.js"></script>
    <script type="module" src="./src/js/isotope.pkgd.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/jquery.themepunch.revolution.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/jquery.themepunch.tools.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.addon.snow.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.actions.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.carousel.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.kenburn.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.layeranimation.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.migration.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.navigation.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.parallax.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.slideanims.min.js"></script>
    <script type="module" src="./src/js/plugin/rs_slider/revolution.extension.video.min.js"></script>
    <script type="module" src="./src/js/cursor.js"></script>
    <script type="module" src="./src/js/badminton.js"></script>
    
    <script>
      $('.zoom_popup').magnificPopup({
          delegate: 'a',
          type: 'image',
          tLoading: 'Loading image #%curr%...',
          mainClass: 'mfp-img-mobile',
          gallery: {
              enabled: true,
              navigateByImgClick: true,
              preload: [0, 1]
          },
          image: {
              tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
              titleSrc: function(item) {
                  return item.el.attr('title') + '<small></small>';
              }
          }
      });
  </script>
  </body>
</html>
